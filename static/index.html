<script src="components/datasource/edit.js"></script>
<script src="components/datasource/form.js"></script>

<script>

	var routes = [{
			path: '/',
			name: '首页',
			component: Home,
			children: [
				{
					path: '',
					component: EmptyRouterView,
					name: '数据库',
					icon: 'el-icon-message',
					meta: {
						level: 1
					},
					children: [{
						path: 'datasources',
						name: '数据源',
						component: DataSourceIndex,
						meta: {
							level: 2
						},
						children: [
							{
								path: 'new',
								name: '新增',
								component: DataSourceAdd,
								meta: {
									level: 3
								}
							}, {
								path: ':id(\\d+)',
								name: '修改',
								component: DataSourceEdit,
								meta: {
									level: 3
								}
							}
						]
					}]
				}, {
					path: '/form',
					component: MyHeader,
					name: '表单',
					icon: 'el-icon-document',
					children: [
						{
							path: 'big-form',
							name: '简历管理',
							component: MyHeader,
							imgUrl: 'https://o0p2g4ul8.qnssl.com/vsite%2Fbackground.jpg'
						}
					]
				}, {
					path: 'chart',
					component: MyHeader,
					name: '图表',
					icon: 'el-icon-document'
				}, {
					path: 'chart2',
					component: MyHeader,
					name: '图表',
					icon: 'el-icon-document'
				}
			]
		}
	];

	var router = new VueRouter({
		/*routes: [
			{path: '/datasources', component: DataSourceIndex},
			{path: '/b', component: MyContent},
			{path: '/a', component: MyHeader},
		]*/
		routes: routes
	});

	var vm = new Vue({
		router: router
	}).$mount('#app')
</script>
